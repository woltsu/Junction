<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <title>Brillian Bus Display</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
    crossorigin=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>

  <div id="mapid" style="height: 1080px;"></div>

  <script>
    var uri = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoid29sdHN1IiwiYSI6ImNqYWU3YWRoYzF6MWMyd3FldnVuYzQyeG8ifQ.XjY709a94Z-XOVI6KFp8HA';
    var mymap;
    var circle;
    var polyLine;
    var stops;
    var bus1URL = "https://llb.cloud.tyk.io/llb-bus-api/GetData?busId=3009";

    setInterval(function () {
      getData(renderBus, bus1URL);
      //console.log("Fetching bus data...");
    }, 1000);

    function getData(callback, burl) {
      $.ajax({
        url: burl,
        headers: { "Authorization": "Bearer 5a07a2f986f30e00015b3cb1ec73a3d31b0b4d0288dbb15c8c9071fc" },
        success: function (data) {
          data = JSON.parse(data);
          latitude = data.lat;
          longitude = data.lon;
          callback(latitude, longitude);
        }
      });
    }

    function getStops() {
      $.ajax({
        url: "https://api.digitransit.fi/routing/v1/routers/hsl/index/graphql/",
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Access-Control-Allow-Origin": "*",
          "Access-Control-Allow-Methods": "DELETE, HEAD, GET, OPTIONS, POST, PUT",
          "Access-Control-Allow-Headers": "Content-Type, Content-Range, Content-Disposition, Content-Description",
          "Access-Control-Max-Age": "1728000"
        },
        contentType: "json",
        data: JSON.stringify({
          query: "{pattern(id: \"HSL:1055:1:01\") {stops{name lat lon}}}"
        }),
        contentType: "json",
        success: function (data) {
          stops = data.data.pattern.stops;
          //stops.forEach((stop) => alert(stop.name));
          drawStops();
        },
        error: function (xhr, status, error) {
          console.log(xhr.responseText);
        }
      });
    }

    function drawStops() {
      stops.forEach(function (stop) {
        L.circleMarker([stop.lat, stop.lon], { radius: 5, color: "red" }).addTo(mymap);
        /*L.marker([stop.lat, stop.lon])
          .addTo(mymap);*/
      });
    }

    function renderMap(latitude, longitude) {
      mymap = L.map('mapid', {
        center: [(latitude - 0.001), longitude],
        zoom: 17
      });

      L.tileLayer(uri, {
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox.streets',
        accessToken: 'your.mapbox.access.token'
      }).addTo(mymap);

      circle = L.circleMarker([latitude, longitude], { radius: 10, color: "#6666ff" });
      polyLine = L.polyline([[latitude, longitude]], { color: '#6666ff', weight: 4 });

      circle.addTo(mymap);
      polyLine.addTo(mymap);
      getStops();
    }

    function renderBus(latitude, longitude) {
      var latlng = L.latLng(latitude, longitude);
      circle.setLatLng(latlng);
      circle.redraw();
      polyLine.addLatLng(latlng);
      latlng = L.latLng(latitude - 0.001, longitude);
      //mymap.panTo(latlng);
    }

    getData(renderMap, bus1URL);
  </script>

</body>

</html>
