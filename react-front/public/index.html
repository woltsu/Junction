<body>
  <noscript>
    You need to enable JavaScript to run this app.

  <div id="root"></div>

  <div id="mapid" style="height: 1080px;"></div>

  <script>
    var uri = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoid29sdHN1IiwiYSI6ImNqYWU3YWRoYzF6MWMyd3FldnVuYzQyeG8ifQ.XjY709a94Z-XOVI6KFp8HA';

    /*var data = fetch('https://llb.cloud.tyk.io/llb-bus-api/GetData?busId=1612', {
      method: 'GET',

        "Authorization": "Bearer 5a07a2f986f30e00015b3cb1061eb57097f8488b8cf5cfb61e782186",
      }

    alert(data);*/
    var latitude = 0;
    var longitude = 0;
    var busURL = "https://llb.cloud.tyk.io/llb-bus-api/GetData?busId=1612";
    $.ajax({
      url: busURL,
      headers: { "Authorization": "Bearer 5a07a2f986f30e00015b3cb1061eb57097f8488b8cf5cfb61e782186" },
      success: function (data) {
        data = JSON.parse(data);
        latitude = data.lat;
        longitude = data.lon;
        renderMap(latitude, longitude);
      }
    });

    function renderMap(latitude, longitude) {
      var mymap = L.map('mapid', {
        center: [latitude, longitude],
        zoom: 17
      });

      L.tileLayer(uri, {
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox.streets',
        accessToken: 'your.mapbox.access.token'
      }).addTo(mymap);

      L.circle([latitude, longitude], { radius: 10 }).addTo(mymap);
    }
  </script>

</body>

</html>
